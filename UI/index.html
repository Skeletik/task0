<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Максим Бердников</title>
	<link rel='stylesheet' href='style.css' type='text/css' media='all'>
	<link rel='stylesheet' href='normalize.css' type='text/css' media='all'>
	<script src='script.js'></script>
</head>
<body onload="run()">
	<div class="container">
		<div class="text-center">
			<div id="chat-headline">
				<h2><b>Комфортный чатик</b></h2>
			</div>
		</div>
		<div id="messages-body">
			<div id="messages">
				
			</div>
		</div>
		<div class="input-body">
			<div class="form-group"> 
				<div class="form-group">
  					<input id="author-input" type="text" class="form-control" placeholder="Ваше имя..">
				</div>
				<textarea id="txt-input" type="text" placeholder="И сообщение.."></textarea>
			</div>
			<button id="add-button" type="button">Отправить</button>
		</div>
	</div>
	<div style="display:none;" id="message-template">
		<div class="message" data-message-id="id">
			<div class="message-header">
				<b class="message-author">(Имя автора)</b>
				<sup class="message-date">(Дата)</sup>
			</div>
			<div class="message-txt">
				<button class="delete-button" type="button">
					<div class="del-character">×</div>
				</button>(Текст сообщения)
			</div>
		</div>
	</div>
</body>
</html>
